<!DOCTYPE html> 
<html lang="en"> 
  <head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0" />

    <title>SUTD Guestbook Pavilion</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/draw.css">

  </head> 

  <body>

    <div id="drawing-page">
      <div>
        <button id="clear" type="button" class="btn btn-default">Clear</button>
        <input id="colorpicker" class="jscolor" value="cc66ff">
      </div>
      <div>
        <canvas id="main" width="300" height="285"></canvas><br>
      </div>
      <div>
        <button id="submit-drawing" type="button" class="btn btn-primary">
          Send
        </button>
      </div>
    </div>

    <div id="feedback-page" class="hide">
      <div class="form-group">
        <label for="feedback-describe">
          Nice drawing! What prompted you to draw what you did?
        </label>
        <textarea id="feedback-describe" class="form-control" rows="5"></textarea>
      </div>
      <div class="form-group">
        <label for="feedback-location">Where are you right now?</label>
        <select id="feedback-location" class="form-control">
          <option>Augmented Human Lab</option>
          <option>Dares Lab</option>
          <option>Elsewhere on campus</option>
          <option>At home</option>
          <option>Other</option>
        </select>
      </div>
      <button id="submit-feedback" class="btn btn-primary">
        Send
      </button>
    </div>

    <!-- external js libraries -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/hammer.js"></script>
    <script src="js/socket.io.js"></script>
    <script src="js/jscolor.min.js"></script>

    <!-- our js -->
    <script src="js/draw.js"></script>
  </body>
</html>
