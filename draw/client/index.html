<!DOCTYPE html> 
<html lang="en"> 
  <head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0" />

    <title>SUTD Guestbook Pavilion</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/draw.css">

  </head> 

  <body>

    <div id="drawing-page">
      <div>
        <button id="clear" type="button" class="btn btn-default">Clear</button>
        <input id="colorpicker" class="jscolor" value="cc66ff">
      </div>
      <div>
        <canvas id="main" width="300" height="300"></canvas><br>
      </div>
      <div>
        <button id="submit" type="button" class="btn btn-default">Send</button>
      </div>
    </div>

    <div id="feedback-page" class="hide">
      <p>Please tell us about your experience...</p>
    </div>

    <!-- external js libraries -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/hammer.js"></script>
    <script src="js/socket.io.js"></script>
    <script src="js/jscolor.min.js"></script>

    <!-- our js -->
    <script src="js/draw.js"></script>
  </body>
</html>
