<!DOCTYPE html> 
<html lang="en"> 
  <head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0" />

    <title>SUTD Guestbook Pavilion</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/draw.css">

  </head> 

  <body>
    <div>
      <button id="clear" type="button" class="btn btn-default">Clear</button>
      <input type="text" id="localIP" placeholder="localIP">
    </div>
    <div>
      <canvas id="main" width="300" height="300"></canvas><br>
    </div>
    <div>
      <input type="text" id="message" placeholder="share your thoughts">
      <br/><br/>
    </div>
    <div>
      <button id="submit" type="button" class="btn btn-default">Send</button>
    </div>

    <!-- external js libraries -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/hammer.js"></script>
    <script src="js/socket.io.js"></script>

    <!-- our js -->
    <script src="js/draw.js"></script>
  </body>
</html>
