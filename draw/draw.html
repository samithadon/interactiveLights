<!DOCTYPE html> 
<html lang="en"> 
  <head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0" />

    <title>SUTD Guestbook Pavilion</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="draw.css">

  </head> 

  <body>
    <div>
      <button id="clear" type="button" class="btn btn-default">Clear</button>
    </div>
    <div>
      <canvas id="main" width="300" height="300"></canvas><br>
    </div>
    <div>
      <input type="text" id="message" placeholder="share your thoughts">
      <br/><br/>
    </div>
    <div>
      <button id="submit" type="button" class="btn btn-default">Send</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="underscore-min.js"></script>
    <script src="draw.js"></script>
  </body>
</html>
